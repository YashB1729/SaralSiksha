<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Course Details</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      h2{
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        color: whitesmoke;
        font-family: "Sedan", serif;
        font-weight: 400;
        font-style: normal;
      }

      .head{
        width: 100%;
        height: 80px;
        background-color: #ea9247;
        margin: 0;
        text-align: center;
        padding-top: 20px;
        font-size: 60px;
        font-family: "Sedan", serif;
        font-weight: 400;
        font-style: normal;
        margin-bottom: 50px;
      }
      
      .form-container {
        color: whitesmoke;
        max-width: 500px;
        margin: 20px auto;
        background-color: #2a2929;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: "Sedan", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        
      }
      
      input[type="text"],
      textarea {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        margin-top: 60px;
        margin-left: 30%;
        display: block;
        width: 40%;
        padding: 10px;
        background-color: #ea9247;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-bottom: 30px;
        font-family: "Sedan", serif;
        font-weight: bold;
        font-style: normal;
      }
      
      button:hover {
        background-color: #d2691e;
      }
      .back-btn{
        margin-top: 30px;
        margin-left: 45%;
        margin-bottom: 10px;
        display: block;
        width: 10%;
        padding: 10px;
        background-color: #ea9247;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-family: "Sedan", serif;
        font-weight: bold;
        font-style: normal;
    }
    
    .back-btn:hover{
        background-color: #d2691e;
    }
      
  </style>
</head>
<body>
    <h1 class="head">SaralSiksha</h1>
    <h2>Post Course Details</h2>
    
    <div class="form-container">
      <form id="course-form">
        <div class="form-group">
          <label for="course-name">Course Name:</label>
          <input type="text" id="course-name" name="course-name" required>
        </div>
        <div class="form-group">
            <label for="course-id">Course ID:</label>
            <input type="text" id="course-id" name="course-id" required>
          </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="schedule">Schedule:</label>
          <input type="date" id="schedule" name="schedule" required>
        </div>
        <button type="submit" onclick="postCourse()">Post Course</button>
      </form>
    </div>
    <button class="back-btn" onclick="Back()">Back</button>
    </body>
</html>
<script>
function postCourse() {
  alert("Course posted successfully");
}

function Back() {
  window.location.href = "admin.html";
}
</script>
